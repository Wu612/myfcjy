<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/ext-all.css"/>
	</head>
	<style type="text/css">
		*{margin: 0; padding:0 ;}
		 .body {
		      background: #0d1953;
		      overflow: hidden;
		  }
		canvas {
	      position: absolute;
	      top: 0;
	      left: 0;
	      z-index: 2;
	    }
	    .login_wrap{
			   width: 560px;
		      height: 320px;
		      position: absolute;
		      left: 50%;
		      top: 50%;
		      margin-top: -180px;
		      margin-left: -280px;
		      z-index: 3;
		      color: #fff;
		   
	    }
	   .login_wrap .logo{
		   	margin-left: 140px;
	      margin-bottom: 29px;
	   			
	   }
	 .oneinput_box {
      margin-bottom: 25px;
      overflow: hidden;
      width: 457px;
      padding-left: 50px;
    }
     .login_wrap input {
      background: #0d1953;
      width: 413px;
      height: 34px;
      line-height: 34px;
      border: 1px solid #3c498a;
      padding-left: 12px;
      color: #fff;
    }
    input:focus{
    	outline: none;
    }
    .oneinput_box *{
    	float: left;
    }
    .oneinput_box span {
      background: #0d1953;
      border: 1px solid #3c498a;
      padding: 11px 9px;
      border-right: none 0;
      height: 12px;
      width: 10px;
      overflow: hidden;
    }
    .oneinput_box .icon {
      font-size: 10px;
      width: 9px;
      height: 12px;
    }
     .btn {
      width: 113px;
      height: 34px;
      line-height: 34px;
      border: none;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }
    .btn-info {
      background: #3cadcf;
      float: left;
    }
    .btn-info:hover{
    	 background: #1f8fb0;
    }
    .btn-success {
      background: #5cb85c;
      float: right;
    }
     .btn-success:hover{
     	background: #449d44;
     }


	</style>
	<body class="body">
		<canvas width="1920" height="1000"></canvas>
		<!--登录部分-->
		<div class="login_wrap">
			<img class="logo" src="../images/back_logo.png"/>
			<form >
				<div class="oneinput_box">
					 <span class="icon"><i class="icon icon-user"></i></span>
					 <input id="loginId" type="text" placeholder="用户名"/>
				</div>
				<div class="oneinput_box">
					 <span class="icon"><i class="icon icon-lock"></i></span>
					 <input id="userPwd" type="password" placeholder="密码"/>
				</div>
				<div class="oneinput_box">
					 <span class="icon"><i class="icon icon-lock"></i></span>
					 <input id="validCode" style="width: 310px;" type="text" placeholder="验证码"/>
					 <img id="twoCodeImg" onclick="changeCode();" style="width:62px;height:30px;margin-left:10px;cursor:pointer;"
           				src="../images/validatecode.png"/>
				</div>
			</form>
			<button class="btn btn-info" onclick="findBackPwd();">忘记密码?</button>
  			<button id="loginButton" class="btn btn-success" onclick="login();">登录</button>
			
		</div>
	</body>
	<script src="../lib/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/canvas_dote.js" type="text/javascript" charset="utf-8"></script>
</html>
