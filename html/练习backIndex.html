<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/backHomeIndex.css"/>
	</head>
	<body>
		<body>
<div class="index_body">
  <!-- 快捷操作开始 -->
  <div class="quick_links">
    <div class="quicklinks_one" iLink="courseList.html" myId="menu_courseList">
      <h1>课程列表</h1>
      <h2>Course List</h2>
      <div class="icon_wrap"><i class="icon icon-th-large"></i></div>
      <p>查询现有课程，添加课程，管理课程</p>
    </div>
    <div class="quicklinks_one" onclick="window.top.open('editCourse.html')">
      <h1>课程添加</h1>
      <h2>Course Add</h2>
      <div class="icon_wrap"><i class="icon icon-plus"></i></div>
      <p>添加、修改课程信息，为课程添加视频课件……</p>
    </div>
    <div class="quicklinks_one mouse_on" iLink="courseList.html" myId="menu_courseList">
      <h1>课程置顶</h1>
      <h2>Course Up</h2>
      <div class="icon_wrap"><i class="icon icon-arrow-up"></i></div>
      <p>课程置顶，显示在移动端banner上</p>
    </div>
    <div class="quicklinks_one" iLink="videoList.html" myId="menu_videoList">
      <h1>视频管理</h1>
      <h2>Video Manage</h2>
      <div class="icon_wrap"><i class="icon icon-facetime-video"></i></div>
      <p>管理视频，上传、删除</p>
    </div>
    <div class="quicklinks_one mouse_on"  iLink="adminList.html" myId="menu_adminList">
      <h1>用户管理</h1>
      <h2>User Manage</h2>
      <div class="icon_wrap"><i class="icon icon-user"></i></div>
      <p>管理系统用户</p>
    </div>
    <div class="quicklinks_one mouse_on"  iLink="studentList.html" myId="menu_studentList">
      <h1>学员管理</h1>
      <h2>Student Manage</h2>
      <div class="icon_wrap"><i class="icon-map-marker"></i></div>
      <p>管理学员</p>
    </div>
  </div>

  <!-- 图表开始 -->
  <div class="charts_wrap">
    <div style="background:#fff; padding-top:20px; height:340px;">
      <div style="width:400px; height:370px;" id="chart01"></div>
    </div>
    <div style="background:#fff; padding-top:20px; height:340px;">
      <div style="width:530px; height:370px;" id="chart02"></div>
    </div>
    <div style="background:#fff; padding-top:20px; height:340px;">
      <div style="width:580px; height:370px;" id="chart03"></div>
    </div>
  </div>

</div>
	</body>
	<script src="../lib/jquery-1.8.3.min.js"></script>
	<script src="../lib/dist/echarts.js"></script>
	<script type="text/javascript">
		
		$(function(){
			
		if($(window).height()<=1366){
			$("#chart01").css("width","540px");
			$("#chart02").css("width","550px");
			$("#chart03").css("width","1140px");
		}
		
		
		$(".quicklink_one").click(function(){
			
			if($(this).attr("iLink")){
				var pathName=$(this).find("h1").text();
				window.top.loadPage($(this).attr("iLink"),pathName,$(this).attr("myId"))
			}
		})
		
		//图表的使用
		//1，--- 路径配置
		 require.config({
		 	paths:{echarts:'../lib/dist'}
		 });
		 
		 //使用
          
         require(
         	[
         	  'echarts',
         	  'echarts/chart/pie',// 使用柱状图就加载bar模块，按需加载
         	  'echarts/chart/funnel',
         	  'echarts/chart/bar',
         	  'echarts/chart/gauge',
         	  'echarts/theme/macarons'
         	],function(ec){
         		//// 基于准备好的dom，初始化echarts图表
         	  var myChart1=ec.init(document.getElementById("chart01"),"macarons");
         	  var myChart2=ec.init(document.getElementById("chart02"),"macarons");
         	  var myChart3=ec.init(document.getElementById("chart03"),"macarons");
         	  
         	  //配置图标项
         	   var option1={
         	   	
         	   	  title:{
         	   	  	text:"学习人数比例",
         	   	  	subtext:"你好",
         	   	  	x:'center',
         	   	  	y:"center"
         	   	  },
         	   	  tooltip:{
         	   	  	
         	   	  	formatter:'{a} <br/>{b} : {c}%'
         	   	  },
         	   	  	//配置项
         	   	  	
         	   	 series:[
         	   	    
         	   	    {
         	   	    name:'学习人数比',
         	   	    type:'gauge',
         	   	    detail:{formatter:'{value}%'},
         	   	    data:[{value:60,name:'比例'}]
         	   	    	
         	   	    }
         	   	 ]
         	   };
         	//饼状图	 
         
            myChart1.setOption(option1);
         
         	}
         )
         
		})
		
		
	</script>
</html>
